<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>

                <!-- Collect the nav links, forms, and other content for toggling -->

        </nav>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="bedOccupied">
                <h3>Bed Occupied</h3>
                <div class="alert alert-success" role="alert">&nbsp;</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="babyCrying">
                <h3>Baby Crying</h3>
                <div class="alert alert-danger" role="alert">&nbsp;</div>
            </div>
        </div>
    </div>
</div>
<script>
    var uuids = {
        bedOccupied: 'ee542991-9438-11e4-b15e-0bf92a1361c9'
    };

    var heartInterval;

    var conn = skynet.createConnection({
        server : "wss://meshblu.octoblu.com",
        port : "443",
        "uuid": "240c1171-9451-11e4-b15e-0bf92a1361c9",
        "token": "u60co2we2la3jtt9or5kwhzfarc9dx6r"
    });

    conn.on('ready', function (data) {

        console.log('Ready');

        var bedOccouped = $('.bedOccupied .alert');
        var babyCrying = $('.babyCrying .alert');

        conn.on('message', function(data){
            console.log('Data received!', data);

            if (data.topic === 'crib_occupied') {
                bedOccouped.addClass('alert-success');
                bedOccouped.removeClass('alert-danger');
            }

            if (data.topic === 'crib_unoccupied') {
                bedOccouped.addClass('alert-danger');
                bedOccouped.removeClass('alert-success');
            }

            if (data.topic === 'baby_crying') {
                babyCrying.addClass('alert-success');
                babyCrying.removeClass('alert-danger');
            }

            if (data.topic === 'baby_not_crying') {
                babyCrying.addClass('alert-danger');
                babyCrying.removeClass('alert-success');
            }
        });

        conn.subscribe(uuids.bedOccupied);

        conn.status(function (data) {
            console.log(data);
        });
    });
</script>
</body>
</html>
